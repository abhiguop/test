<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #34495e;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      display: block;
      color: white;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    .main {
      margin-left: 200px;
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
</header>

<div class="sidebar">
  <a href="#">Home</a>
  <a href="#">Profile</a>
  <a href="#">Settings</a>
  <a href="#">Logout</a>
</div>

<div class="main">
  <div class="card">
    <h2>Overview</h2>
    <p>This is your dashboard overview section.</p>
  </div>

  <div class="card">
    <h2>Recent Activity</h2>
    <p>No recent activity to show.</p>
  </div>

  <div class="card">
    <h2>Statistics</h2>
    <p>Views: 1200 | Users: 300 | Sales: 150</p>
  </div>
</div>

</body>
</html>
